<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Medical Appointment System</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h1 class="auth-title">Medical Appointment System</h1>

            <div class="user-type-selector">
                <button class="user-type-btn active" data-type="patient">Patient</button>
                <button class="user-type-btn" data-type="doctor">Doctor</button>
                <button class="user-type-btn" data-type="admin">Admin</button>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label" for="email">Email / Username</label>
                    <input type="text" id="email" class="form-control" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" class="form-control" required>
                </div>

                <button type="submit" class="btn btn-primary btn-block">Login</button>

                <div class="auth-link" id="patientOptions">
                    <p>Don't have an account? <a href="pages/patient-registration.html">Create Patient Account</a></p>
                </div>
            </form>

            <div id="demoCredentials" class="alert alert-info mt-3">
                <strong>Demo Credentials:</strong><br>
                Patient: patient@test.com / patient123<br>
                Doctor: doctor@test.com / doctor123<br>
                Admin: admin@hospital.com / admin123
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script>
        // Track which type of user is trying to log in (patient, doctor, or admin)
        // Default is patient since that's most common
        let selectedUserType = 'patient';

        // Handle clicking on the user type buttons (Patient/Doctor/Admin)
        document.querySelectorAll('.user-type-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                // Remove active class from all buttons first
                document.querySelectorAll('.user-type-btn').forEach(b => b.classList.remove('active'));
                // Then add it to the clicked button
                this.classList.add('active');
                selectedUserType = this.dataset.type;

                // Show patient-specific options (registration link) only when patient is selected
                // Doctors and admins don't need to register themselves
                const patientOptions = document.getElementById('patientOptions');
                if (selectedUserType === 'patient') {
                    patientOptions.style.display = 'block';
                } else {
                    patientOptions.style.display = 'none';
                }
            });
        });

        // Handle the login form when user clicks "Login"
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Stop the form from actually submitting

            // Get what the user typed in, convert email to lowercase for consistency
            const email = document.getElementById('email').value.toLowerCase().trim();
            const password = document.getElementById('password').value;

            let user = null; // Will hold the found user if credentials match
            let userType = selectedUserType;

            // Search for the user in the appropriate list based on selected type
            // We check both email and name to make login more flexible
            // Password must match exactly though (in a real app, this would be hashed!)
            if (selectedUserType === 'patient') {
                user = mockData.patients.find(p =>
                    (p.email.toLowerCase() === email || p.name.toLowerCase() === email.toLowerCase()) && p.password === password
                );
            } else if (selectedUserType === 'doctor') {
                user = mockData.doctors.find(d =>
                    (d.email.toLowerCase() === email || d.name.toLowerCase() === email.toLowerCase()) && d.password === password
                );
            } else if (selectedUserType === 'admin') {
                user = mockData.admins.find(a =>
                    (a.email.toLowerCase() === email || a.name.toLowerCase() === email.toLowerCase()) && a.password === password
                );
            }

            // If we found a matching user, log them in!
            if (user) {
                // Save the user to session storage with their type
                utils.setCurrentUser({ ...user, type: userType });

                // Send them to the right dashboard based on their role
                if (userType === 'patient') {
                    window.location.href = 'pages/patient-dashboard.html';
                } else if (userType === 'doctor') {
                    window.location.href = 'pages/doctor-dashboard.html';
                } else if (userType === 'admin') {
                    window.location.href = 'pages/admin-dashboard.html';
                }
            } else {
                // No matching user found - show error message
                showToast('Invalid credentials. Please try again.', 'error');
            }
        });
    </script>
</body>
</html>
