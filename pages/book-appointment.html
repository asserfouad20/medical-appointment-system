<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment - Medical Appointment System</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <a href="#" class="logo">MediCare</a>
            <ul class="nav-links">
                <li><a href="patient-dashboard.html">Dashboard</a></li>
                <li><a href="doctor-list.html">Find Doctors</a></li>
                <li><a href="my-appointments.html">My Appointments</a></li>
                <li><a href="appointment-history.html">History</a></li>
                <li><a href="patient-profile.html">Profile</a></li>
                <li><a href="settings.html">Settings</a></li>
                <li><a href="#" id="logoutBtn">Logout</a></li>
            </ul>
        </nav>
    </header>

    <div class="container-small">
        <a href="javascript:history.back()" class="btn btn-outline mb-3">‚Üê Back</a>

        <div class="card">
            <div class="card-header">
                <h1 class="card-title">Book Appointment</h1>
            </div>
            <div class="card-body">
                <div class="alert alert-info">
                    <strong>Doctor:</strong> <span id="doctorName"></span><br>
                    <strong>Specialty:</strong> <span id="doctorSpecialty"></span><br>
                    <strong>Date:</strong> <span id="appointmentDate"></span><br>
                    <strong>Time:</strong> <span id="appointmentTime"></span>
                </div>

                <form id="bookingForm">
                    <div class="form-group">
                        <label class="form-label">Payment Method</label>
                        <div class="form-radio-group">
                            <label class="form-radio-label">
                                <input type="radio" name="payment" value="cash" checked> Cash on Visit
                            </label>
                            <label class="form-radio-label">
                                <input type="radio" name="payment" value="visa"> Pay with Card
                            </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="notes">Additional Notes (Optional)</label>
                        <textarea id="notes" class="form-control" rows="4" placeholder="Any special requirements or symptoms..."></textarea>
                    </div>

                    <div class="alert alert-success">
                        <strong>Consultation Fee:</strong> $50.00
                    </div>

                    <button type="submit" class="btn btn-primary btn-block">Confirm Booking</button>
                    <button type="button" class="btn btn-outline btn-block mt-2" onclick="history.back()">Cancel</button>
                </form>
            </div>
        </div>
    </div>

    <script src="../js/app.js"></script>
    <script>
        // Load data from localStorage first
        utils.loadData();

        // Check authentication
        if (!utils.requireAuth('patient')) {
            window.location.href = '../index.html';
        }

        const currentUser = utils.getCurrentUser();
        const urlParams = new URLSearchParams(window.location.search);
        const doctorId = urlParams.get('doctorId');
        const date = urlParams.get('date');
        const time = urlParams.get('time');

        if (!doctorId || !date || !time) {
            window.location.href = 'doctor-list.html';
        }

        const doctor = utils.getDoctorById(doctorId);

        if (!doctor) {
            window.location.href = 'doctor-list.html';
        }

        // Display appointment details
        document.getElementById('doctorName').textContent = doctor.name;
        document.getElementById('doctorSpecialty').textContent = doctor.specialty;
        document.getElementById('appointmentDate').textContent = utils.formatDate(date);
        document.getElementById('appointmentTime').textContent = time;

        // Handle form submission
        document.getElementById('bookingForm').addEventListener('submit', function(e) {
            e.preventDefault();

            // Prevent booking appointments in the past
            const appointmentDate = new Date(date);
            appointmentDate.setHours(0, 0, 0, 0);
            const today = new Date();
            today.setHours(0, 0, 0, 0);

            if (appointmentDate < today) {
                showToast('Cannot book appointments for past dates.', 'error');
                setTimeout(() => {
                    window.location.href = 'doctor-list.html';
                }, 1500);
                return;
            }

            // Validate patient age
            const patient = utils.getPatientById(currentUser.id);
            if (patient && patient.dob) {
                const birthDate = new Date(patient.dob);
                const today = new Date();
                let age = today.getFullYear() - birthDate.getFullYear();
                const monthDiff = today.getMonth() - birthDate.getMonth();

                if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birthDate.getDate())) {
                    age--;
                }

                // Check if patient is under 12
                if (age < 12) {
                    showToast('Patients under 12 years old cannot book appointments. Please contact the hospital directly.', 'error');
                    return;
                }

                // Check if patient is under 16 and doesn't have guardian info
                if (age < 16 && (!patient.guardianName || !patient.guardianPhone)) {
                    showToast('Patients under 16 require a parent or guardian. Please update your profile with guardian information.', 'error');
                    setTimeout(() => {
                        window.location.href = 'patient-profile.html';
                    }, 2000);
                    return;
                }
            }

            const paymentMethod = document.querySelector('input[name="payment"]:checked').value;
            const notes = document.getElementById('notes').value;

            if (paymentMethod === 'visa') {
                // Redirect to payment page
                sessionStorage.setItem('pendingAppointment', JSON.stringify({
                    patientId: currentUser.id,
                    doctorId: doctor.id,
                    date: date,
                    time: time,
                    paymentMethod: 'visa',
                    notes: notes
                }));
                window.location.href = 'payment.html';
            } else {
                // Book appointment directly
                const result = utils.bookAppointment({
                    patientId: currentUser.id,
                    doctorId: doctor.id,
                    date: date,
                    time: time,
                    paymentMethod: 'cash',
                    notes: notes
                });

                if (result.error) {
                    showToast(result.error, 'error');
                } else {
                    showToast('Appointment booked successfully!', 'success');
                    setTimeout(() => {
                        window.location.href = 'my-appointments.html';
                    }, 1500);
                }
            }
        });

        document.getElementById('logoutBtn').addEventListener('click', (e) => {
            e.preventDefault();
            utils.logout();
        });
    </script>
</body>
</html>
