<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Doctor - Medical Appointment System</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <a href="#" class="logo">MediCare Admin</a>
            <ul class="nav-links">
                <li><a href="admin-dashboard.html">Dashboard</a></li>
                <li><a href="manage-doctors.html">Manage Doctors</a></li>
                <li><a href="admin-all-appointments.html">All Appointments</a></li>
                <li><a href="manage-schedules.html">Manage Schedules</a></li>
                <li><a href="settings.html">Settings</a></li>
                <li><a href="#" id="logoutBtn">Logout</a></li>
            </ul>
        </nav>
    </header>

    <div class="container-small">
        <a href="manage-doctors.html" class="btn btn-outline mb-3">‚Üê Back to Doctors</a>

        <div class="card">
            <div class="card-header">
                <h1 class="card-title">Add New Doctor</h1>
            </div>
            <div class="card-body">
                <form id="addDoctorForm">
                    <div class="form-group">
                        <label class="form-label" for="name">Full Name</label>
                        <input type="text" id="name" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="email">Email</label>
                        <input type="email" id="email" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="password">Password</label>
                        <input type="password" id="password" class="form-control" required minlength="7">
                        <small class="form-hint">Min 7 characters, must include uppercase, lowercase, number, and special character</small>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="specialty">Specialty</label>
                        <select id="specialty" class="form-select" required>
                            <option value="">Select specialty...</option>
                            <option value="Cardiology">Cardiology</option>
                            <option value="Dermatology">Dermatology</option>
                            <option value="Pediatrics">Pediatrics</option>
                            <option value="Orthopedics">Orthopedics</option>
                            <option value="Neurology">Neurology</option>
                            <option value="Psychiatry">Psychiatry</option>
                            <option value="General Practice">General Practice</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="phone">Phone Number</label>
                        <input type="tel" id="phone" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="bio">Bio (Optional)</label>
                        <textarea id="bio" class="form-control" rows="4" placeholder="Brief description about the doctor..."></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block">Add Doctor</button>
                    <a href="manage-doctors.html" class="btn btn-outline btn-block mt-2">Cancel</a>
                </form>
            </div>
        </div>
    </div>

    <script src="../js/app.js"></script>
    <script>
        // Load data from localStorage first
        utils.loadData();

        // Check authentication
        if (!utils.requireAuth('admin')) {
            window.location.href = '../index.html';
        }

        // Password validation function
        function validatePassword(password) {
            const errors = [];

            if (password.length < 7) {
                errors.push('at least 7 characters');
            }
            if (!/[A-Z]/.test(password)) {
                errors.push('one uppercase letter');
            }
            if (!/[a-z]/.test(password)) {
                errors.push('one lowercase letter');
            }
            if (!/[0-9]/.test(password)) {
                errors.push('one number');
            }
            if (!/[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/.test(password)) {
                errors.push('one special character (!@#$%^&*...)');
            }

            return errors;
        }

        document.getElementById('addDoctorForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const password = document.getElementById('password').value;

            // Validate password strength
            const passwordErrors = validatePassword(password);
            if (passwordErrors.length > 0) {
                showToast('Password must contain: ' + passwordErrors.join(', '), 'error');
                return;
            }

            const doctorData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                password: password,
                specialty: document.getElementById('specialty').value,
                phone: document.getElementById('phone').value,
                bio: document.getElementById('bio').value
            };

            // Check if email already exists
            const exists = mockData.doctors.find(d => d.email === doctorData.email);
            if (exists) {
                showToast('A doctor with this email already exists!', 'error');
                return;
            }

            utils.addDoctor(doctorData);
            showToast('Doctor added successfully!', 'success');
            setTimeout(() => {
                window.location.href = 'manage-doctors.html';
            }, 1500);
        });

        document.getElementById('logoutBtn').addEventListener('click', (e) => {
            e.preventDefault();
            utils.logout();
        });
    </script>
</body>
</html>
