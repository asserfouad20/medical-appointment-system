<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Doctors - Medical Appointment System</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <a href="#" class="logo">MediCare Admin</a>
            <ul class="nav-links">
                <li><a href="admin-dashboard.html">Dashboard</a></li>
                <li><a href="manage-doctors.html">Manage Doctors</a></li>
                <li><a href="admin-all-appointments.html">All Appointments</a></li>
                <li><a href="manage-schedules.html">Manage Schedules</a></li>
                <li><a href="settings.html">Settings</a></li>
                <li><a href="#" id="logoutBtn">Logout</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="dashboard-header">
            <h1 class="dashboard-title">Manage Doctors</h1>
            <p class="dashboard-subtitle">View, add, edit, and remove doctors</p>
        </div>

        <div class="card mb-3">
            <div class="card-body flex-between">
                <input type="text" id="searchDoctor" class="form-control" placeholder="Search doctors..." style="max-width: 400px;">
                <a href="add-doctor.html" class="btn btn-primary">Add New Doctor</a>
            </div>
        </div>

        <div class="card table-card">
            <table class="table">
                <thead>
                    <tr>
                        <th style="width: 18%;">Name</th>
                        <th style="width: 22%;">Email</th>
                        <th style="width: 15%;">Specialty</th>
                        <th style="width: 15%;">Phone</th>
                        <th style="width: 10%;">Rating</th>
                        <th style="width: 20%;">Actions</th>
                    </tr>
                </thead>
                <tbody id="doctorsTable">
                    <!-- Doctors will be loaded here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="../js/app.js"></script>
    <script>
        // Load data from localStorage first
        utils.loadData();

        // Check authentication
        if (!utils.requireAuth('admin')) {
            window.location.href = '../index.html';
        }

        function displayDoctors(doctors) {
            const tbody = document.getElementById('doctorsTable');
            tbody.innerHTML = '';

            if (doctors.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" class="text-center">No doctors found</td></tr>';
                return;
            }

            doctors.forEach(doctor => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td title="${doctor.name}">${doctor.name}</td>
                    <td title="${doctor.email}" style="overflow: hidden; text-overflow: ellipsis;">${doctor.email}</td>
                    <td>${doctor.specialty}</td>
                    <td>${doctor.phone}</td>
                    <td>‚≠ê ${doctor.rating.toFixed(1)}</td>
                    <td class="actions-cell">
                        <div class="btn-group">
                            <a href="edit-doctor.html?id=${doctor.id}" class="btn btn-secondary btn-sm">Edit</a>
                            <button onclick="deleteDoctor(${doctor.id})" class="btn btn-danger btn-sm">Delete</button>
                        </div>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        function deleteDoctor(doctorId) {
            const doctor = utils.getDoctorById(doctorId);
            showConfirmModal(`Are you sure you want to delete ${doctor.name}?`, function() {
                if (utils.deleteDoctor(doctorId)) {
                    showToast('Doctor deleted successfully!', 'success');
                    displayDoctors(mockData.doctors);
                }
            });
        }

        // Search functionality
        document.getElementById('searchDoctor').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const filtered = mockData.doctors.filter(doc =>
                doc.name.toLowerCase().includes(searchTerm) ||
                doc.specialty.toLowerCase().includes(searchTerm) ||
                doc.email.toLowerCase().includes(searchTerm)
            );
            displayDoctors(filtered);
        });

        // Initial display
        displayDoctors(mockData.doctors);

        document.getElementById('logoutBtn').addEventListener('click', (e) => {
            e.preventDefault();
            utils.logout();
        });
    </script>
</body>
</html>
